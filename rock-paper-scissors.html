<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <script>
    let winCount = 0;
    let loseCount = 0;

    function computerPlay() {
        let num = Math.floor(Math.random() * 3);
        if (num === 0) {
            return "rock";
        } else if (num === 1) {
            return "paper";
        } else {
            return "scissors";
        }
    }
    function playRound(playerSelection, computerSelection) {
        computerSelection = computerPlay();
        playerSelection = prompt("Choose: rock, paper, scissors:","");
        playerSelection.toLowerCase();
        if (playerSelection === "rock" && computerSelection === "paper") {
            return "Paper beats rock!";
            loseCount++;
        } else if (playerSelection === "paper" && computerSelection === "rock") {
            return "Paper beats rock!";
            winCount++;
        } else if (playerSelection === "scissors" && computerSelection === "rock") {
            return "Rock beats scissors!";
            loseCount++;
        } else if (playerSelection === "rock" && computerSelection === "scissors") {
            return "Rock beats scissors!";
            winCount++;
        } else if (playerSelection === "paper" && computerSelection === "scissors") {
            return "Scissors beats paper!";
            loseCount++;
        } else if (playerSelection === "paper" && computerSelection === "paper") {
            return "It's a tie!";
        } else if (playerSelection === "scissors" && computerSelection === "scissors") {
            return "It's a tie!";
        } else if (playerSelection === "rock" && computerSelection === "rock") {
            return "It's a tie!";
        } else if (playerSelection === "scissors" && computerSelection === "paper") {
            return "Scissors beats paper!";
            winCount++;
        } else {
            return "I don't understand that. Did you spell it right?";
        }
    }
    function game() {
        for (i=0; i<5; i++)
        alert(playRound());
        if (loseCount > winCount) {
          alert("You've beaten the computer!");
        } else if (loseCount == winCount) {
          alert("You couldn't beat the computer this time. It's a tie.")
        } else if (loseCount < winCount) {
          alert("The computer has beaten you!")
        }
    }
    alert("This is a game of rock-paper-scissors. Surely you know it. Let's start.")
    game()
  </script>
</body>
</html>
